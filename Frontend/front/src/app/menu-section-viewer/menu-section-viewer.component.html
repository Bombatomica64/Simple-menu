<div class="menu-section-container">
	@if (section().header) {
	<h2 class="section-header">{{ section().header }}</h2>
	}
	<p-panel
		[header]="section().name"
		styleClass="menu-section-panel"
		[style.background-color]="section().backgroundColor || '#f8f9fa'"
		[style.color]="section().textColor || '#000000'">
		<div class="grid">
			@for (item of itemsWithFullImageUrls(); track item.id) {
			<div class="col-12 mb-3">			<div
				class="menu-item-row"
				[style.background-color]="section().backgroundColor || '#f8f9fa'"
				[style.color]="section().textColor || '#000000'">
					@if (item.imageUrl && item.showImage) {
					<img
						[src]="item.imageUrl"
						[alt]="'Immagine di ' + item.name"
						[title]="item.name"
						title="Item name"
						class="menu-item-image"
						role="img"
					/>
					}
					<div class="menu-item-content">
						<h4>{{ item.name }}</h4>
					</div>
					<div class="menu-item-price">
						<span class="price">â‚¬{{ item.price }}</span>
					</div>
				</div>
			</div>
			}
		</div>
	</p-panel>
</div>
