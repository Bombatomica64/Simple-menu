<div class="p-6">
	<h2 class="text-2xl font-bold mb-4">Impostazioni Visualizzazione Paste</h2>

	<!-- Global Pasta Font Size -->
	<div class="settings-group mb-4">
		<h4 class="section-title">
			<i class="pi pi-align-left mr-2"></i>
			Dimensione Font Tipi di Pasta
		</h4>

		<div class="p-field mb-3">
			<label for="pastaFontSizeSlider" class="font-medium mb-2 block">
				Dimensione Font: {{ getFontSizeLabel(displaySettings().pastaTypeFontSize) }}
			</label>
			<p-slider
				id="pastaFontSizeSlider"
				[ngModel]="displaySettings().pastaTypeFontSize"
				(ngModelChange)="updatePastaTypeSettings('pastaTypeFontSize', $event)"
				[min]="1"
				[max]="5"
				[step]="0.25"
				[style]="{ width: '100%' }">
			</p-slider>
			<div class="flex justify-content-between text-xs text-color-secondary mt-1">
				<span>1rem (Piccolo)</span>
				<span>5rem (Molto Grande)</span>
			</div>
		</div>
	</div>

	<!-- Global Sauce Font Size -->
	<div class="settings-group mb-4">
		<h4 class="section-title">
			<i class="pi pi-align-left mr-2"></i>
			Dimensione Font Salse
		</h4>

		<div class="p-field mb-3">
			<label for="sauceFontSizeSlider" class="font-medium mb-2 block">
				Dimensione Font: {{ getFontSizeLabel(displaySettings().pastaSauceFontSize) }}
			</label>
			<p-slider
				id="sauceFontSizeSlider"
				[ngModel]="displaySettings().pastaSauceFontSize"
				(ngModelChange)="updatePastaSauceSettings('pastaSauceFontSize', $event)"
				[min]="1"
				[max]="5"
				[step]="0.25"
				[style]="{ width: '100%' }">
			</p-slider>
			<div class="flex justify-content-between text-xs text-color-secondary mt-1">
				<span>1rem (Piccolo)</span>
				<span>5rem (Molto Grande)</span>
			</div>
		</div>
	</div>
</div>
